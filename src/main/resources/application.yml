spring:
  application:
    name: wanted-market
  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:market
    username: sa

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
  sql:
    init:
      mode: always
      data-locations: classpath*:db/data.sql